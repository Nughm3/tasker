<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/register.css" media="screen">
        <title>Register | Tasker</title>
    </head>
    <body>
        <div class="container">
            <h1 class="icon-tasker">Tasker</h1>
            <p>Welcome to Tasker! Register here:</p>
            <form action="/tasks" method="POST">
                <div><input type="text" name="Username" placeholder="userid"></div>
                <div><input type="password" name="Password" placeholder="password"></div>
                <div><input type="submit" name="Submit" placeholder="icon-login"></div>
                <div><hr></div>
                <div class="small">Already have an account? <a href="/auth/login">Log in!</a></div>
            </form>
        </div>
    </body>
</html>
