<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/tasks.css" media="screen">
    <title>Task List</title>
</head>
<body>
    <div class="pageheader">
        <div class="titlebar"><strong>{{ user.name }}'s Tasks</strong></div>
    </div>

    <div class="container">
        <div class="folders">
            <div class="header"><strong>Folders</strong>
                <button class="blue">New</button>
            </div>
            {% for folder in folders %}
                <a class="folder" href="?folderid={{ folder.id }}">{{ folder.name }}</a>
            {% endfor %}
            <div class="controls">
                <button class="red">Log out</button>
                <button class="green">Settings</button>
            </div>
        </div>

        <div class="tasks">
            <div class="header"><strong>Tasks</strong>
                <button class="green">New</button>
                <button class="red">Mark all as done</button>
            </div>
            {% for task in tasks %}
                <a class="taskpreview" href="?folderid={{ task.folder }}&id={{ task.id }}">
                    <div class="taskpreviewheader">[{{ task.id+1 }}] {{ task.title }}</div>
                    <div class="taskpreviewtext">{{ task.summary }}</div>
                    <div class="taskpreviewtime">{{ task.due_date }}</div>
                </a>
            {% endfor %}
        </div>

    </div>
</body>
</html>
